<spot-drop-modal
  [opened]="opened"
  (closed)="opened = false"
  class="op-exclusion-info"
  alignment="bottom-end"
>
  <svg
    slot="trigger"
    info-icon
    class="button--icon op-exclusion-info--icon"
    size="small"
    (click)="toggleOpen($event)"
  ></svg>

  <ng-container slot="body">
    <div class="op-exclusion-info--modal">
      <div class="op-exclusion-info--modal-header">
        Status excluded from hierarchy totals
      </div>
      <div class="op-exclusion-info--modal-content">
        The status 'Rejected (TODO: replace me)' has been configured to be excluded from hierarchy
        totals of Work, Remaining work, and %&nbsp;Complete. The totals do not take
        this value into account.
      </div>
      <div class="op-exclusion-info--modal-buttons">
        <button
          (click)="toggleOpen($event)"
          class="button">
          Close
        </button>
      </div>
    </div>
  </ng-container>
</spot-drop-modal>
