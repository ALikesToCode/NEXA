      label_edit: 編輯 SAML 身分提供者 %{name}
      label_uid: 內部使用者 id
      label_mapping: 對應
      label_mapping_for: "對應為： %{attribute}"
      label_requested_attribute_for: "要求的屬性為： %{attribute}"
      no_results_table: No SAML identity providers have been defined yet.
